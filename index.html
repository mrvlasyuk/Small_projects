<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ 3D –ë—Ä–æ—Å–æ–∫ –ö–æ—Å—Ç–µ–π</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .subtitle {
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .dice-count {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .counter {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 10px 20px;
        }
        .counter button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .counter button:hover {
            transform: translateY(-2px);
        }
        .counter span {
            font-size: 1.8em;
            font-weight: bold;
        }
        .roll-btn {
            padding: 18px 50px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .roll-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(245,87,108,0.7);
        }
        .roll-btn:disabled {
            opacity: 0.7;
        }
        .dice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            min-height: 120px;
            padding: 20px;
            perspective: 1000px;
        }
        .dice {
            width: 50px;
            height: 50px;
            position: relative;
            transform-style: preserve-3d;
        }
        .dice.rolling {
            animation: roll3d 0.6s linear infinite;
        }
        @keyframes roll3d {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg); }
        }
        .face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #fff 0%, #e6e6e6 100%);
            border-radius: 8px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 5px;
        }
        .face-front { transform: translateZ(25px); }
        .face-back { transform: rotateY(180deg) translateZ(25px); }
        .face-right { transform: rotateY(90deg) translateZ(25px); }
        .face-left { transform: rotateY(-90deg) translateZ(25px); }
        .face-top { transform: rotateX(90deg) translateZ(25px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(25px); }
        .dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            place-self: center;
        }
        .dot.red { background: #e74c3c; }
        .face-1 .dot:nth-child(1) { grid-area: 2/2; }
        .face-2 .dot:nth-child(1) { grid-area: 1/1; }
        .face-2 .dot:nth-child(2) { grid-area: 3/3; }
        .face-3 .dot:nth-child(1) { grid-area: 1/1; }
        .face-3 .dot:nth-child(2) { grid-area: 2/2; }
        .face-3 .dot:nth-child(3) { grid-area: 3/3; }
        .face-4 .dot:nth-child(1) { grid-area: 1/1; }
        .face-4 .dot:nth-child(2) { grid-area: 1/3; }
        .face-4 .dot:nth-child(3) { grid-area: 3/1; }
        .face-4 .dot:nth-child(4) { grid-area: 3/3; }
        .face-5 .dot:nth-child(1) { grid-area: 1/1; }
        .face-5 .dot:nth-child(2) { grid-area: 1/3; }
        .face-5 .dot:nth-child(3) { grid-area: 2/2; }
        .face-5 .dot:nth-child(4) { grid-area: 3/1; }
        .face-5 .dot:nth-child(5) { grid-area: 3/3; }
        .face-6 .dot:nth-child(1) { grid-area: 1/1; }
        .face-6 .dot:nth-child(2) { grid-area: 1/3; }
        .face-6 .dot:nth-child(3) { grid-area: 2/1; }
        .face-6 .dot:nth-child(4) { grid-area: 2/3; }
        .face-6 .dot:nth-child(5) { grid-area: 3/1; }
        .face-6 .dot:nth-child(6) { grid-area: 3/3; }
        .result {
            margin-top: 30px;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .total {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255,215,0,0.8);
        }
    </style>
</head>
<body>
    <h1>üé≤ 3D –ë—Ä–æ—Å–æ–∫ –ö–æ—Å—Ç–µ–π</h1>
    <p class="subtitle">–ù–∞—Å—Ç–æ—è—â–∏–µ 3D –∫—É–±–∏–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π!</p>
    <div class="controls">
        <div class="dice-count">
            <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ—Å—Ç–µ–π:</label>
            <div class="counter">
                <button id="minus" onclick="changeCount(-1)">‚àí</button>
                <span id="count">2</span>
                <button id="plus" onclick="changeCount(1)">+</button>
            </div>
        </div>
        <button class="roll-btn" id="rollBtn" onclick="rollDice()">üé≤ –ë–†–û–°–ò–¢–¨!</button>
    </div>
    <div class="dice-container" id="diceContainer"></div>
    <div class="result" id="result">
        <div>–°—É–º–º–∞: <span class="total" id="total">0</span></div>
    </div>
    <script>
        let diceCount=2,isRolling=false;
        function createDiceHTML(i){
            return `<div class="dice" id="dice-${i}">
                <div class="face face-front face-1"><div class="dot red"></div></div>
                <div class="face face-back face-6"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="face face-right face-2"><div class="dot"></div><div class="dot"></div></div>
                <div class="face face-left face-5"><div class="dot red"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="face face-top face-3"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="face face-bottom face-4"><div class="dot red"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            </div>`;
        }
        function renderDice(){
            const c=document.getElementById('diceContainer');
            c.innerHTML='';
            for(let i=0;i<diceCount;i++)c.innerHTML+=createDiceHTML(i);
            document.getElementById('result').classList.remove('show');
        }
        function changeCount(d){
            if(isRolling)return;
            const n=diceCount+d;
            if(n>=1&&n<=6){
                diceCount=n;
                document.getElementById('count').textContent=n;
                document.getElementById('minus').disabled=n===1;
                document.getElementById('plus').disabled=n===6;
                renderDice();
            }
        }
        async function rollDice(){
            if(isRolling)return;
            isRolling=true;
            const btn=document.getElementById('rollBtn');
            btn.disabled=true;btn.textContent='üé≤ –ö—Ä—É—Ç—è—Ç—Å—è...';
            document.getElementById('result').classList.remove('show');
            const results=[];
            for(let i=0;i<diceCount;i++){
                document.getElementById(`dice-${i}`).classList.add('rolling');
                results.push(Math.floor(Math.random()*6)+1);
            }
            await new Promise(r=>setTimeout(r,2000));
            let total=0;
            const rot={1:'rotateX(0) rotateY(0)',2:'rotateX(0) rotateY(-90deg)',3:'rotateX(-90deg) rotateY(0)',4:'rotateX(90deg) rotateY(0)',5:'rotateX(0) rotateY(90deg)',6:'rotateX(180deg) rotateY(0)'};
            for(let i=0;i<diceCount;i++){
                const d=document.getElementById(`dice-${i}`);
                d.classList.remove('rolling');
                d.style.transform=rot[results[i]];
                d.style.transition='transform 0.5s ease-out';
                total+=results[i];
            }
            setTimeout(()=>{
                document.getElementById('total').textContent=total;
                document.getElementById('result').classList.add('show');
                btn.disabled=false;btn.textContent='üé≤ –ë–†–û–°–ò–¢–¨!';
                isRolling=false;
            },600);
        }
        renderDice();
    </script>
</body>
</html>
